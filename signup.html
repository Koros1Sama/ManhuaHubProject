<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <style>
      body {
      font-family: sans-serif;
      background: #151738;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 30px;
      color: #fff;
    }
    .form-control {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
    }
    .form-control::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .btn-custom {
      background: #5B7FFF;
      border: none;
      border-radius: 25px;
      padding: 10px;
      font-weight: 500;
    }
    .btn-custom:hover {
      background: #4666cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="auth-box shadow">
          <h2 class="text-center mb-4">Create Account</h2>
          <form>
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="Your first name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Your last name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="your@email.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">
              Create Account
            </button>
          </form>
          <p class="text-center mt-3">
            Already have an account? 
            <a href="login.html" class="text-info fw-bold">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
