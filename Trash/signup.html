<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100 text-white">

  <div class="card bg-secondary bg-opacity-10 border border-light rounded-3 shadow p-4 col-12 col-md-6 col-lg-5">
    <h2 class="text-center mb-4">Create Account</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="Your first name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Your last name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="your@email.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-person-plus-fill me-2"></i>Create Account
      </button>
    </form>
    <p class="text-center mt-3">
      Already have an account? 
      <a href="login.html" class="text-info fw-bold">Login</a>
    </p>
  </div>

</body>
</html>
